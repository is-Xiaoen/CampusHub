# ============================================================================
# CampusHub CI/CD 流水线（v4 - 本地部署加速版）
# ============================================================================
#
# 核心优化（Runner 与 K3s 在同一台机器）：
#   - 构建后本地导入 K3s containerd（docker save | k3s ctr images import）
#   - GHCR 推送改为异步后台，不阻塞部署流程
#   - 多服务 GHCR 推送并行执行
#
# 网络容错：
#   - 代码拉取：手动 git fetch + 10 次重试（替代 actions/checkout）
#   - GHCR 登录：5 次重试
#   - GHCR 推送：3 次重试 / 每个镜像（异步后台）
#   - 部署仓库克隆：10 次重试
#   - 部署仓库推送：5 次重试
#   - 基础镜像：Dockerfile 锁定 digest，构建阶段零网络依赖
#
# 流程：
#   PR → lint-and-test（GitHub-hosted，通过才能合并）
#   Push to main → detect-changes → build-and-deploy（Self-hosted）
#     构建 → 本地导入 K3s → 异步推 GHCR → 更新部署仓库 → ArgoCD 自动同步
#
# ============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: '1.24'
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/campushub

jobs:
  # ============================================================================
  # Job 1: 代码质量检查（仅 PR 时运行，合并到 main 后不重复跑）
  # ============================================================================
  lint-and-test:
    name: Lint & Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Format check
        run: |
          UNFMT=$(gofmt -l .)
          if [ -n "$UNFMT" ]; then
            echo "::error::以下文件需要 gofmt 格式化："
            echo "$UNFMT"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Build all
        run: go build ./...

      - name: Test with race detector
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Print coverage
        run: go tool cover -func=coverage.out | tail -1

  # ============================================================================
  # Job 2: 检测变更的服务（GitHub-hosted，网络稳定）
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      user-api: ${{ steps.filter.outputs.user-api }}
      user-rpc: ${{ steps.filter.outputs.user-rpc }}
      activity-api: ${{ steps.filter.outputs.activity-api }}
      activity-rpc: ${{ steps.filter.outputs.activity-rpc }}
      chat-api: ${{ steps.filter.outputs.chat-api }}
      chat-rpc: ${{ steps.filter.outputs.chat-rpc }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-api:
              - 'app/user/api/**'
              - 'app/user/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'
            user-rpc:
              - 'app/user/rpc/**'
              - 'app/user/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'
            activity-api:
              - 'app/activity/api/**'
              - 'app/activity/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'
            activity-rpc:
              - 'app/activity/rpc/**'
              - 'app/activity/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'
            chat-api:
              - 'app/chat/api/**'
              - 'app/chat/ws/**'
              - 'app/chat/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'
            chat-rpc:
              - 'app/chat/rpc/**'
              - 'app/chat/mq/**'
              - 'app/chat/model/**'
              - 'common/**'
              - 'go.mod'
              - 'go.sum'

  # ============================================================================
  # Job 3: 构建 + 部署（Self-hosted Runner，网络不稳定，全面重试加固）
  # ============================================================================
  build-and-deploy:
    name: Build & Deploy
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.user-api == 'true' ||
      needs.detect-changes.outputs.user-rpc == 'true' ||
      needs.detect-changes.outputs.activity-api == 'true' ||
      needs.detect-changes.outputs.activity-rpc == 'true' ||
      needs.detect-changes.outputs.chat-api == 'true' ||
      needs.detect-changes.outputs.chat-rpc == 'true'
    runs-on: [self-hosted, linux, x64]
    steps:
      # ----------------------------------------------------------------
      # Step 0: 清理旧 Docker 镜像和构建缓存（防止磁盘撑爆）
      # ----------------------------------------------------------------
      - name: Cleanup old Docker data
        run: |
          echo "=== 清理前磁盘使用 ==="
          df -h /var | tail -1
          echo ""
          docker system df 2>/dev/null || true
          echo ""

          # 清理 3 天前的未使用镜像和构建缓存
          docker image prune -a -f --filter "until=72h" 2>/dev/null || true
          docker builder prune -a -f --filter "until=72h" 2>/dev/null || true
          # 清理已停止的容器
          docker container prune -f 2>/dev/null || true

          echo ""
          echo "=== 清理后磁盘使用 ==="
          df -h /var | tail -1

      # ----------------------------------------------------------------
      # Step 1: 拉取代码（替代 actions/checkout，10 次重试，总窗口 ~2 分钟）
      # ----------------------------------------------------------------
      - name: Checkout with extended retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail

          # 配置 git 适应慢速/不稳定网络
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 120
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          cd "$GITHUB_WORKSPACE"

          # 如果工作区没有 .git，先初始化
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "$REPO_URL"
          else
            git remote set-url origin "$REPO_URL"
          fi

          # 10 次重试拉取目标 commit
          FETCHED=false
          for i in $(seq 1 10); do
            echo "=== Fetch attempt $i/10 ==="
            if git fetch --no-tags --prune --no-recurse-submodules --depth=1 origin "+${{ github.sha }}:refs/remotes/origin/main"; then
              FETCHED=true
              break
            fi
            if [ $i -lt 10 ]; then
              echo "  等待 10s 后重试..."
              sleep 10
            fi
          done

          if [ "$FETCHED" != "true" ]; then
            echo "❌ 10 次 fetch 均失败，无法拉取代码"
            exit 1
          fi

          # 切换到目标 commit 并清理工作区
          git checkout -f "${{ github.sha }}"
          git clean -ffdx

          # 清除凭据（等同 persist-credentials: false）
          git remote set-url origin "https://github.com/${{ github.repository }}.git"

          echo "✅ Checkout 完成: $(git log --oneline -1)"

      # ----------------------------------------------------------------
      # Step 2: 登录 GHCR（5 次重试）
      # ----------------------------------------------------------------
      - name: Login to GHCR
        run: |
          for i in $(seq 1 5); do
            echo "  [$i/5] 登录 GHCR..."
            if echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin 2>&1; then
              echo "✅ GHCR 登录成功"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              echo "  等待 10s 后重试..."
              sleep 10
            fi
          done
          echo "❌ GHCR 登录失败"
          exit 1

      # ----------------------------------------------------------------
      # Step 3: 构建 → 本地导入 K3s → 异步推送 GHCR
      # ----------------------------------------------------------------
      - name: Build, import to K3s, and async push GHCR
        run: |
          set -eo pipefail
          SHORT_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          BUILT=""
          PUSH_PIDS=""

          retry() {
            local max=$1; shift
            for i in $(seq 1 $max); do
              echo "  [$i/$max] $*"
              if "$@"; then return 0; fi
              if [ $i -lt $max ]; then
                echo "  重试中（15s）..."
                sleep 15
              fi
            done
            echo "  ❌ $max 次尝试均失败"
            return 1
          }

          build_push() {
            local name=$1 service=$2 type=$3
            local image
            image=$(echo "${{ env.IMAGE_PREFIX }}/${name}" | tr '[:upper:]' '[:lower:]')

            echo ""
            echo "=========================================="
            echo " 构建 ${name}"
            echo "=========================================="

            # 1. 构建镜像
            DOCKER_BUILDKIT=1 docker build \
              --network=host \
              --build-arg SERVICE=${service} \
              --build-arg TYPE=${type} \
              -t ${image}:${SHORT_TAG} \
              -t ${image}:latest \
              -f deploy/docker/Dockerfile .

            # 2. 本地导入 K3s containerd（Runner 与 K3s 同机，秒级完成）
            echo "  导入 ${name} 到 K3s containerd..."
            docker save ${image}:${SHORT_TAG} | sudo /usr/local/bin/k3s ctr images import -

            # 3. 异步推送 GHCR（后台运行，多服务推送并行，不阻塞构建）
            echo "  启动 GHCR 后台推送..."
            (
              retry 3 docker push ${image}:${SHORT_TAG}
              retry 3 docker push ${image}:latest
            ) &
            PUSH_PIDS="$PUSH_PIDS $!"

            echo "✅ ${name} 本地就绪，GHCR 后台推送中"
          }

          if [[ "${{ needs.detect-changes.outputs.user-api }}" == "true" ]]; then
            build_push "user-api" "user" "api"
            BUILT="$BUILT user-api"
          fi
          if [[ "${{ needs.detect-changes.outputs.user-rpc }}" == "true" ]]; then
            build_push "user-rpc" "user" "rpc"
            BUILT="$BUILT user-rpc"
          fi
          if [[ "${{ needs.detect-changes.outputs.activity-api }}" == "true" ]]; then
            build_push "activity-api" "activity" "api"
            BUILT="$BUILT activity-api"
          fi
          if [[ "${{ needs.detect-changes.outputs.activity-rpc }}" == "true" ]]; then
            build_push "activity-rpc" "activity" "rpc"
            BUILT="$BUILT activity-rpc"
          fi
          if [[ "${{ needs.detect-changes.outputs.chat-api }}" == "true" ]]; then
            build_push "chat-api" "chat" "api"
            BUILT="$BUILT chat-api"
          fi
          if [[ "${{ needs.detect-changes.outputs.chat-rpc }}" == "true" ]]; then
            build_push "chat-rpc" "chat" "rpc"
            BUILT="$BUILT chat-rpc"
          fi

          # 等待所有 GHCR 后台推送完成（失败不阻塞部署）
          if [ -n "$PUSH_PIDS" ]; then
            echo ""
            echo "=========================================="
            echo " 等待 GHCR 后台推送完成..."
            echo "=========================================="
            for pid in $PUSH_PIDS; do
              wait $pid 2>/dev/null || echo "  ⚠️ 推送 PID=$pid 失败（不影响本地部署）"
            done
          fi

          echo "BUILT_SERVICES=${BUILT}" >> $GITHUB_ENV
          echo ""
          echo "=========================================="
          echo " 全部完成:${BUILT}"
          echo "=========================================="

      # ----------------------------------------------------------------
      # Step 4: 更新部署仓库
      # ----------------------------------------------------------------
      - name: Update deploy repo
        env:
          DEPLOY_PAT: ${{ secrets.DEPLOY_REPO_PAT }}
        run: |
          set -eo pipefail
          SHORT_TAG=$(echo "${{ github.sha }}" | cut -c1-7)

          # 配置 git 适应慢速网络
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 120

          retry() {
            local max=$1; shift
            for i in $(seq 1 $max); do
              echo "  [$i/$max] $*"
              if "$@"; then return 0; fi
              if [ $i -lt $max ]; then
                echo "  重试中（30s）..."
                sleep 30
              fi
            done
            echo "  ❌ $max 次尝试均失败"
            return 1
          }

          # 克隆部署仓库（10 次重试，总窗口 ~5 分钟）
          DEPLOY_DIR=$(mktemp -d)
          retry 10 git clone --depth 1 "https://x-access-token:${DEPLOY_PAT}@github.com/${{ github.repository_owner }}/campushub-deploy.git" "$DEPLOY_DIR"

          cd "$DEPLOY_DIR"

          # 更新镜像标签
          for svc in $BUILT_SERVICES; do
            FILE="helm/values/${svc}.yaml"
            if [ -f "$FILE" ]; then
              if command -v yq &> /dev/null; then
                yq -i '.image.tag = "'"${SHORT_TAG}"'"' "$FILE"
              else
                sed -i 's/^  tag: .*/  tag: "'"${SHORT_TAG}"'"/' "$FILE"
              fi
              echo "✅ ${svc} → ${SHORT_TAG}"
            fi
          done

          # 提交并推送
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --staged --quiet; then
            echo "无变更需要部署"
          else
            git commit -m "deploy: update images to ${SHORT_TAG}"
            retry 5 git push
            echo "✅ 部署仓库已更新"
          fi

          rm -rf "$DEPLOY_DIR"
