# ============================================================================
# CampusHub CI 流水线
# ============================================================================
# 功能：代码检查、编译验证
# 触发：push 到 main/develop，或提交 PR
#
# 注意：CI 只做检查，不会自动部署到服务器
# ============================================================================

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check:·
    name: Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::以下文件需要格式化："
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v -race ./...
