# ============================================================================
# CampusHub CI 流水线
# ============================================================================
# 功能：代码检查、编译验证
# 触发：push 到 main/feature/*，或提交 PR 到 main
#
# 注意：CI 只做检查，不会自动部署到服务器
# ============================================================================

name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go fmt check
        run: |
          # 排除 protobuf 生成文件和 vendor 目录
          UNFMT=$(gofmt -l . | grep -v '\.pb\.go$' | grep -v '/pb/' | grep -v 'vendor/')
          if [ -n "$UNFMT" ]; then
            echo "::error::以下文件需要格式化："
            echo "$UNFMT"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Build all services
        run: |
          go build ./app/user/api/...
          go build ./app/user/rpc/...
          go build ./app/activity/api/...
          go build ./app/activity/rpc/...

      - name: Run tests
        run: go test -v -race -count=1 ./...
