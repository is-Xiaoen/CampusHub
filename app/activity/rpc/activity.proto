// Activity 服务 Proto 定义文件
syntax = "proto3";

package activity;

option go_package = "./activity";



// ============================================================================
// 公共消息定义
// ============================================================================

// Tag 标签信息
message Tag {
  int64 id = 1;      // 标签ID
  string name = 2;   // 标签名称
  string color = 3;  // 标签颜色
  string icon = 4;   // 标签图标
}

// Category 分类信息
message Category {
  int64 id = 1;      // 分类ID
  string name = 2;   // 分类名称
  string icon = 3;   // 分类图标
  int32 sort = 4;    // 排序权重
}

// Pagination 分页信息
message Pagination {
  int32 page = 1;        // 当前页码
  int32 page_size = 2;   // 每页数量
  int64 total = 3;       // 总记录数
  int32 total_pages = 4; // 总页数
}

// ActivityDetail 活动详情（完整信息）
message ActivityDetail {
  int64 id = 1;
  string title = 2;
  string cover_url = 3;
  int32 cover_type = 4;               // 1=图片, 2=视频
  string content = 5;                 // 富文本
  int64 category_id = 6;
  string category_name = 7;
  int64 organizer_id = 8;
  string organizer_name = 9;
  string organizer_avatar = 10;
  string contact_phone = 11;          // 脱敏
  int64 register_start_time = 12;     // 时间戳秒
  int64 register_end_time = 13;
  int64 activity_start_time = 14;
  int64 activity_end_time = 15;
  string location = 16;
  string address_detail = 17;
  double longitude = 18;
  double latitude = 19;
  int32 max_participants = 20;        // 0=不限
  int32 current_participants = 21;
  bool require_approval = 22;
  bool require_student_verify = 23;
  int32 min_credit_score = 24;
  int32 status = 25;                  // 0-6
  string status_text = 26;
  string reject_reason = 27;
  int64 view_count = 28;
  int64 like_count = 29;
  repeated Tag tags = 30;
  int64 created_at = 31;
  int64 updated_at = 32;
  int32 version = 33;                 // 乐观锁版本号
}

// ActivityListItem 活动列表项（简化信息）
message ActivityListItem {
  int64 id = 1;
  string title = 2;
  string cover_url = 3;
  int32 cover_type = 4;
  string category_name = 5;
  string organizer_name = 6;
  string organizer_avatar = 7;
  int64 activity_start_time = 8;
  string location = 9;
  int32 max_participants = 10;
  int32 current_participants = 11;
  int32 status = 12;
  string status_text = 13;
  repeated Tag tags = 14;
  int64 view_count = 15;
  int64 created_at = 16;
}

// ============================================================================
// ActivityService 活动服务（外部）- 供 Gateway API 调用
// ============================================================================

service ActivityService {
  // ==================== 报名核销相关接口 ====================

  // RegisterActivity 报名活动
  rpc RegisterActivity(RegisterActivityRequest) returns (RegisterActivityResponse);

  // CancelActivities 取消报名活动
  rpc CancelActivities(CancelActivityRequest) returns (CancelActivityResponse);

  // GetActivityList 获取待参加/已参加活动信息列表
  rpc GetActivityList(GetActivityListRequest) returns (GetActivityListResponse);

  // VerifyTicket 核销票券
  rpc VerifyTicket(VerifyTicketRequest) returns (VerifyTicketResponse);

  // GetTicketList 获取个人票券列表
  rpc GetTicketList(GetTicketListRequest) returns (GetTicketListResponse);

  // GetTicketDetail 获取票券详情
  rpc GetTicketDetail(GetTicketDetailRequest) returns (GetTicketDetailResponse);

  // GetRegisteredCount 获取报名数量
  rpc GetRegisteredCount(GetRegisteredCountRequest) returns (GetRegisteredCountResponse);



  // ==================== CRUD 接口 ====================
  rpc CreateActivity(CreateActivityReq) returns (CreateActivityResp);
  rpc UpdateActivity(UpdateActivityReq) returns (UpdateActivityResp);
  rpc DeleteActivity(DeleteActivityReq) returns (DeleteActivityResp);
  rpc GetActivity(GetActivityReq) returns (GetActivityResp);
  rpc ListActivities(ListActivitiesReq) returns (ListActivitiesResp);

  // ==================== 状态操作接口 ====================
  rpc SubmitActivity(SubmitActivityReq) returns (SubmitActivityResp);
  rpc ApproveActivity(ApproveActivityReq) returns (ApproveActivityResp);
  rpc RejectActivity(RejectActivityReq) returns (RejectActivityResp);
  rpc CancelActivity(CancelActivityReq) returns (CancelActivityResp);

  // ==================== 搜索接口 ====================
  rpc SearchActivities(SearchActivitiesReq) returns (SearchActivitiesResp);
  rpc GetHotActivities(GetHotActivitiesReq) returns (GetHotActivitiesResp);

  // ==================== 分类标签接口 ====================
  rpc ListCategories(ListCategoriesReq) returns (ListCategoriesResp);
  rpc ListTags(ListTagsReq) returns (ListTagsResp);

  // ==================== 浏览量接口 ====================
  rpc IncrViewCount(IncrViewCountReq) returns (IncrViewCountResp);

  // ==================== 内部接口（供其他微服务调用）====================
  // 获取活动基本信息（User/Chat 服务调用）
  rpc GetActivityBasic(GetActivityBasicReq) returns (GetActivityBasicResp);
  // 批量获取活动基本信息
  rpc BatchGetActivityBasic(BatchGetActivityBasicReq) returns (BatchGetActivityBasicResp);
  // 获取用户已发布的活动列表（User 服务调用，用于展示用户主页）
  rpc GetUserPublishedActivities(GetUserPublishedActivitiesReq) returns (GetUserPublishedActivitiesResp);
}
// ============================================================================
//  报名活动
// ============================================================================

// 报名活动请求
message RegisterActivityRequest {
  int64 activity_id = 1;  // 活动ID
  int64 user_id = 2;      // 用户ID
}

// 报名活动响应
message RegisterActivityResponse {
  string result = 1;
  string reason = 2;
}

// ============================================================================
// 取消报名活动
// ============================================================================

// 取消报名活动请求
message CancelActivityRequest {
  int64 activity_id = 1;  // 活动ID
  int64 user_id = 2;      // 用户ID
}

// 取消报名活动响应
message CancelActivityResponse {
  string result = 1;
}

// ============================================================================
// 获取待参加/已参加活动信息列表
// ============================================================================

// 获取活动列表请求
message GetActivityListRequest {
  int32 page = 1;      // 页码
  int32 page_size = 2; // 每页数量
  string type = 3; // 类型：待参加/已参加
  int64 user_id = 4; // 用户ID
}

// 获取活动列表响应
message GetActivityListResponse {
  int32 total = 1;                    // 总数
  repeated ActivityListItems items = 2; // 活动列表项
  int32 page = 3;                     // 当前页
  int32 page_size = 4;                // 每页数量
}

// 活动列表项
message ActivityListItems {
  int64 id = 1;                    // 活动ID
  string name = 2;                 // 活动名称
  string time = 3;                 // 活动时间，格式："2024-01-01 14:00:00"
  string status = 4;               // 状态，如："进行中"、"已结束"、"待开始"
  string image_url = 5;            // 活动图片URL
}

// ============================================================================
// 核销票券
// ============================================================================

// 核销票券请求
message VerifyTicketRequest {
  int64 activity_id = 1;   // 活动ID
  string ticket_code = 2;  // 票券码
  string totp_code = 3;    // TOTP动态码（6位数字）
  int64 user_id = 4;       // 用户ID
}

// 核销票券响应
message VerifyTicketResponse {
  string result = 1;  // 核销结果，如："核销成功"、"核销失败"
}

// ============================================================================
// 获取个人票券列表
// ============================================================================

// 获取个人票券列表请求
message GetTicketListRequest {
  int32 page = 1;      // 页码
  int32 page_size = 2; // 每页数量
  int64 user_id = 3;   // 用户ID
}

// 获取个人票券列表响应
message GetTicketListResponse {
  int32 total = 1;                    // 总数
  repeated TicketListItem items = 2;  // 票券列表项
  int32 page = 3;                     // 当前页
  int32 page_size = 4;                // 每页数量
}

// 票券列表项
message TicketListItem {
  int64 ticket_id = 1;                // 票券ID
  int64 activity_id = 2;              // 活动ID
  string activity_name = 3;           // 活动名称
  string activity_time = 4;           // 活动时间，格式："2024-03-15 09:00:00"
  string activity_image_url = 5;      // 活动图片URL
  int32 status = 6;                   // 核销状态：0-未核销，1-已核销
}

// ============================================================================
// 获取票券详情
// ============================================================================

// 获取票券详情请求
message GetTicketDetailRequest {
  int64 ticket_id = 1;  // 票券ID
  int64 user_id = 2;    // 用户ID
}

// 获取票券详情响应
message GetTicketDetailResponse {
  int64 ticket_id = 1;        // 票券ID
  string ticket_code = 2;     // 票券码
  int64 activity_id = 3;      // 活动ID
  string activity_name = 4;   // 活动名称
  string activity_time = 5;   // 活动时间，格式："2024-03-15 09:00:00"
  string qr_code_url = 6;     // 二维码图片URL
}

// ============================================================================
// 获取报名活动数量
// ============================================================================

// 获取报名活动数量请求体

message  GetRegisteredCountRequest {
  int64 user_id = 1; // 用户ID
}

message  GetRegisteredCountResponse {
  int32 count = 1; // 报名数量
}


// ============================================================================
// CRUD 接口消息定义
// ============================================================================

message CreateActivityReq {
  string title = 1;
  string cover_url = 2;
  int32 cover_type = 3;
  string content = 4;
  int64 category_id = 5;
  string contact_phone = 6;
  int64 register_start_time = 7;
  int64 register_end_time = 8;
  int64 activity_start_time = 9;
  int64 activity_end_time = 10;
  string location = 11;
  string address_detail = 12;
  double longitude = 13;
  double latitude = 14;
  int32 max_participants = 15;
  bool require_approval = 16;
  bool require_student_verify = 17;
  int32 min_credit_score = 18;
  repeated int64 tag_ids = 19;
  bool is_draft = 20;
  // Gateway 传入
  int64 organizer_id = 21;
  string organizer_name = 22;
  string organizer_avatar = 23;
}

message CreateActivityResp {
  int64 id = 1;
  int32 status = 2;
}

message UpdateActivityReq {
  int64 id = 1;
  int32 version = 2;
  optional string title = 3;
  optional string cover_url = 4;
  optional int32 cover_type = 5;
  optional string content = 6;
  optional int64 category_id = 7;
  optional string contact_phone = 8;
  optional int64 register_start_time = 9;
  optional int64 register_end_time = 10;
  optional int64 activity_start_time = 11;
  optional int64 activity_end_time = 12;
  optional string location = 13;
  optional string address_detail = 14;
  optional double longitude = 15;
  optional double latitude = 16;
  optional int32 max_participants = 17;
  optional bool require_approval = 18;
  optional bool require_student_verify = 19;
  optional int32 min_credit_score = 20;
  repeated int64 tag_ids = 21;
  bool update_tags = 22;
  int64 operator_id = 23;
}

message UpdateActivityResp {
  int32 status = 1;
  int32 new_version = 2;
}

message DeleteActivityReq {
  int64 id = 1;
  int64 operator_id = 2;
  bool is_admin = 3;
}

message DeleteActivityResp {
  bool success = 1;
}

message GetActivityReq {
  int64 id = 1;
  int64 viewer_id = 2;
}

message GetActivityResp {
  ActivityDetail activity = 1;
}

message ListActivitiesReq {
  int32 page = 1;
  int32 page_size = 2;
  int64 category_id = 3;
  int32 status = 4;           // -1=公开状态, -2=全部
  int64 organizer_id = 5;
  string sort = 6;            // created_at, hot, start_time
  int64 viewer_id = 7;
  bool is_admin = 8;
}

message ListActivitiesResp {
  repeated ActivityListItem list = 1;
  Pagination pagination = 2;
}

// ============================================================================
// 状态操作接口消息定义
// ============================================================================

message SubmitActivityReq {
  int64 id = 1;
  int64 operator_id = 2;
}

message SubmitActivityResp {
  int32 status = 1;
}

message ApproveActivityReq {
  int64 id = 1;
  int64 operator_id = 2;
}

message ApproveActivityResp {
  int32 status = 1;
}

message RejectActivityReq {
  int64 id = 1;
  string reason = 2;
  int64 operator_id = 3;
}

message RejectActivityResp {
  int32 status = 1;
}

message CancelActivityReq {
  int64 id = 1;
  string reason = 2;
  int64 operator_id = 3;
  bool is_admin = 4;
}

message CancelActivityResp {
  int32 status = 1;
}

// ============================================================================
// 搜索接口消息定义
// ============================================================================

message SearchActivitiesReq {
  string keyword = 1;
  int64 category_id = 2;
  int32 page = 3;
  int32 page_size = 4;
  string sort = 5;            // relevance, time, hot
}

message SearchActivitiesResp {
  repeated ActivityListItem list = 1;
  int64 total = 2;
  int32 query_time_ms = 3;
}

message GetHotActivitiesReq {
  int32 limit = 1;
}

message GetHotActivitiesResp {
  repeated ActivityListItem list = 1;
}

// ============================================================================
// 分类标签接口消息定义
// ============================================================================

message ListCategoriesReq {
}

message ListCategoriesResp {
  repeated Category list = 1;
}

message ListTagsReq {
  int32 limit = 1;
}

message ListTagsResp {
  repeated Tag list = 1;
}

// ============================================================================
// 浏览量接口消息定义
// ============================================================================

message IncrViewCountReq {
  int64 id = 1;
  int64 user_id = 2;
  string client_ip = 3;
}

message IncrViewCountResp {
  int64 view_count = 1;
}

// ============================================================================
// 内部接口消息定义（供其他微服务调用）
// ============================================================================

message GetActivityBasicReq {
  int64 id = 1;
}

message GetActivityBasicResp {
  int64 id = 1;
  string title = 2;
  int32 status = 3;
  string cover_url = 4;
  int32 cover_type = 5;
  string location = 6;
  int64 activity_start_time = 7;
  int64 activity_end_time = 8;
  int32 max_participants = 9;
  int32 current_participants = 10;
  int64 organizer_id = 11;
  string organizer_name = 12;
  string organizer_avatar = 13;
  string category_name = 14;
}

message BatchGetActivityBasicReq {
  repeated int64 ids = 1;    // 最多100个
}

message BatchGetActivityBasicResp {
  repeated GetActivityBasicResp activities = 1;
}

// 获取用户已发布的活动列表
message GetUserPublishedActivitiesReq {
  int64 user_id = 1;         // 用户ID
  int32 page = 2;
  int32 page_size = 3;
  int32 status = 4;          // -1=已发布(2,3,4), -2=全部, 具体值=筛选该状态
}

message GetUserPublishedActivitiesResp {
  repeated ActivityListItem list = 1;
  Pagination pagination = 2;
}

// ============================================================================
// DTM 分支操作服务（供 DTM Server 调用）
// ============================================================================

// ActivityBranchService DTM 分支操作服务
// 用于分布式事务的正向操作和补偿操作
// 注意：此服务仅供 DTM Server 调用，不对外暴露
service ActivityBranchService {
  // 创建活动 - 正向操作
  rpc CreateActivityAction(CreateActivityActionReq) returns (CreateActivityActionResp);
  // 创建活动 - 补偿操作（回滚）
  rpc CreateActivityCompensate(CreateActivityCompensateReq) returns (CreateActivityCompensateResp);
  // 删除活动 - 正向操作
  rpc DeleteActivityAction(DeleteActivityActionReq) returns (DeleteActivityActionResp);
  // 删除活动 - 补偿操作（回滚）
  rpc DeleteActivityCompensate(DeleteActivityCompensateReq) returns (DeleteActivityCompensateResp);
}

// ============================================================================
// DTM 分支操作消息定义
// ============================================================================

// CreateActivityActionReq 创建活动正向操作请求
message CreateActivityActionReq {
  // 活动基本信息
  string title = 1;
  string cover_url = 2;
  int32 cover_type = 3;
  string content = 4;
  int64 category_id = 5;
  string contact_phone = 6;
  // 时间信息
  int64 register_start_time = 7;
  int64 register_end_time = 8;
  int64 activity_start_time = 9;
  int64 activity_end_time = 10;
  // 地点信息
  string location = 11;
  string address_detail = 12;
  double longitude = 13;
  double latitude = 14;
  // 规则信息
  int32 max_participants = 15;
  bool require_approval = 16;
  bool require_student_verify = 17;
  int32 min_credit_score = 18;
  // 标签
  repeated int64 tag_ids = 19;
  // 状态
  bool is_draft = 20;
  int32 status = 21;
  // 组织者信息
  int64 organizer_id = 22;
  string organizer_name = 23;
  string organizer_avatar = 24;
}

// CreateActivityActionResp 创建活动正向操作响应
message CreateActivityActionResp {
  int64 activity_id = 1;  // 创建的活动ID
  int32 status = 2;       // 活动状态
}

// CreateActivityCompensateReq 创建活动补偿操作请求
message CreateActivityCompensateReq {
  int64 activity_id = 1;        // 要回滚的活动ID
  repeated int64 tag_ids = 2;   // 关联的标签ID（用于清理）
}

// CreateActivityCompensateResp 创建活动补偿操作响应
message CreateActivityCompensateResp {
  bool success = 1;
}

// DeleteActivityActionReq 删除活动正向操作请求
message DeleteActivityActionReq {
  int64 activity_id = 1;       // 要删除的活动ID
  int64 operator_id = 2;       // 操作人ID
  bool is_admin = 3;           // 是否管理员
  repeated int64 tag_ids = 4;  // 关联的标签ID（预先查询传入）
}

// DeleteActivityActionResp 删除活动正向操作响应
message DeleteActivityActionResp {
  bool success = 1;
}

// DeleteActivityCompensateReq 删除活动补偿操作请求
message DeleteActivityCompensateReq {
  int64 activity_id = 1;       // 要恢复的活动ID
  repeated int64 tag_ids = 2;  // 关联的标签ID
}

// DeleteActivityCompensateResp 删除活动补偿操作响应
message DeleteActivityCompensateResp {
  bool success = 1;
}

