# 活动服务 API 配置
#
#
# 重要：Auth.AccessSecret 必须与 user-api 一致！
Name: activity-api
Host: 0.0.0.0
Port: 8002

# 日志配置
Log:
  ServiceName: activity-api
  Mode: console
  Encoding: plain
  Level: info

# ==================== JWT 配置（必须与 user-api 一致）====================
Auth:
  AccessSecret: "your-access-secret-key-change-in-production-32chars"
  AccessExpire: 7200

# ==================== RPC 服务配置 ====================
ActivityRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: activity.rpc
  NonBlock: true
  Timeout: 3000

# 可选：如果需要调用 user-rpc 获取用户信息
UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000
