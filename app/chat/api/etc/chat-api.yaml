# 聊天服务 API 配置
#
# 负责人：马华恩（E同学）
#

Name: chat-api
Host: 0.0.0.0
Port: 8003

# 日志配置
Log:
  ServiceName: chat-api
  Mode: console
  Encoding: plain
  Level: info

# ==================== JWT 配置（必须与 user-api 一致）====================
Auth:
  AccessSecret: "your-access-secret-key-change-in-production-32chars"
  AccessExpire: 7200

# ==================== RPC 服务配置 ====================
ChatRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: chat.rpc
  NonBlock: true
  Timeout: 3000

# 可选：如果需要调用 user-rpc 获取用户信息
UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000

# ==================== Redis 配置（用于获取用户状态）====================
Redis:
  Host: 127.0.0.1:6379
  Pass: ""
  DB: 0
