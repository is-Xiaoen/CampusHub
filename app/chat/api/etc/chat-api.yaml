# 聊天服务 API 配置
#
# 负责人：马华恩（E同学）
#

Name: chat-api
Host: 0.0.0.0
Port: 8003

# 日志配置
Log:
  ServiceName: chat-api
  Mode: console
  Encoding: plain
  Level: info

# ==================== JWT 配置（必须与 user-api 一致）====================
Auth:
  AccessSecret: "kP9vX2mR7qN5zL4tA1wS8yJ3fG6hB0xU"
  AccessExpire: 7200  # 2小时

# ==================== RPC 服务配置 ====================
ChatRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: chat.rpc
  NonBlock: true
  Timeout: 3000

# 可选：如果需要调用 user-rpc 获取用户信息
UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000

# ==================== Redis 配置（用于获取用户状态）====================
Redis:
  Host: 192.168.10.4:6379
  Pass: "123456"
  DB: 2

# ==================== WebSocket 配置（可选）====================
WebSocket:
  Enabled: true                # 是否启用 WebSocket（默认 true）
  MaxConnections: 10000        # 最大连接数
  ReadTimeout: 60              # 读取超时（秒）
  WriteTimeout: 10             # 写入超时（秒）
  HeartbeatInterval: 30        # 心跳间隔（秒）
