Name: chat.consumer
Mode: dev

# Chat RPC 服务配置（用于调用 RPC 接口）
ChatRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: chat.rpc

# Redis 配置
Redis:
  Host: 192.168.10.4:6379
  Pass: "123456"
  DB: 0

# 消息中间件配置
Messaging:
  ServiceName: chat.consumer
  EnableMetrics: true
  EnableGoZero: true
  Retry:
    MaxRetries: 3
    InitialInterval: 100ms
    MaxInterval: 10s
    Multiplier: 2.0
