# ============================================================================
# 用户服务 API 配置 - 生产环境
# ============================================================================
#
# 部署位置: /opt/campushub/config/user-api.yaml
#
# ============================================================================

Name: user-api
Host: 0.0.0.0
Port: 8001

# 日志配置
Log:
  ServiceName: user-api
  Mode: file
  Encoding: json
  Level: info
  Path: /opt/campushub/logs

# ==================== JWT 配置（所有 API 服务必须一致）====================
Auth:
  AccessSecret: "your-access-secret-key-change-in-production-32chars"
  AccessExpire: 7200  # 2小时

# ==================== RPC 服务配置（通过 Etcd 发现）====================
UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000

# ==================== Redis 配置 ====================
BizRedis:
  Host: 192.168.10.4:6379
  Type: node
  Pass: "123456"

# ==================== 链路追踪 ====================
Telemetry:
  Name: user-api
  Endpoint: http://192.168.10.4:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
