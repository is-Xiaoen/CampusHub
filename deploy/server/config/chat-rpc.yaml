# ============================================================================
# 聊天服务 RPC 配置 - 生产环境
# ============================================================================
#
# 部署位置: /opt/campushub/config/chat-rpc.yaml
#
# ============================================================================

Name: chat.rpc
ListenOn: 0.0.0.0:9003

# ==================== 服务注册 ====================
Etcd:
  Hosts:
    - 192.168.10.4:2379
  Key: chat.rpc

# 日志配置
Log:
  ServiceName: chat-rpc
  Mode: file
  Encoding: json
  Level: info
  Path: /opt/campushub/logs

# 数据库配置
MySQL:
  DataSource: root:123456@tcp(192.168.10.4:3308)/campushub_chat?charset=utf8mb4&parseTime=true&loc=Local

# Redis配置
Redis:
  Host: 192.168.10.4:6379
  Pass: "123456"
  DB: 2

# ==================== RPC 客户端配置 ====================
UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000

ActivityRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: activity.rpc
  NonBlock: true
  Timeout: 3000

# ==================== 链路追踪 ====================
Telemetry:
  Name: chat-rpc
  Endpoint: http://192.168.10.4:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
