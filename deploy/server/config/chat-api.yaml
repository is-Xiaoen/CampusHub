# ============================================================================
# 聊天服务 API 配置 - 生产环境
# ============================================================================
#
# 部署位置: /opt/campushub/config/chat-api.yaml
#
# 重要：Auth.AccessSecret 必须与 user-api 一致！
#
# ============================================================================

Name: chat-api
Host: 0.0.0.0
Port: 8003

# 日志配置
Log:
  ServiceName: chat-api
  Mode: file
  Encoding: json
  Level: info
  Path: /opt/campushub/logs

# ==================== JWT 配置（必须与 user-api 一致！）====================
Auth:
  AccessSecret: "your-access-secret-key-change-in-production-32chars"
  AccessExpire: 7200

# ==================== RPC 服务配置 ====================
ChatRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: chat.rpc
  NonBlock: true
  Timeout: 3000

UserRpc:
  Etcd:
    Hosts:
      - 192.168.10.4:2379
    Key: user.rpc
  NonBlock: true
  Timeout: 3000

# ==================== 链路追踪 ====================
Telemetry:
  Name: chat-api
  Endpoint: http://192.168.10.4:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
